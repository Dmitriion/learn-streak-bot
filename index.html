
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Telegram Mini App specific -->
    <meta name="telegram-web-app-capable" content="yes">
    <meta name="telegram-web-app-status-bar-style" content="default">
    <meta name="telegram-web-app-theme-color" content="#6366f1">
    
    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="МенторингApp">
    
    <!-- SEO and Social -->
    <title>Образовательная Платформа - Менторинг</title>
    <meta name="description" content="Интерактивная платформа для изучения менторинга с тестированием и аналитикой прогресса">
    <meta name="keywords" content="менторинг, обучение, telegram, mini app, образование">
    
    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://api.telegram.org">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fallback for browsers without JS -->
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>Для работы этого приложения необходим JavaScript.</p>
        <p>Пожалуйста, включите JavaScript в настройках браузера.</p>
      </div>
    </noscript>
  </body>
</html>
